<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./components/styles/styles.css">
  <link rel="stylesheet" href="./characters/styles/styles.css">
  <link rel="icon" type="image/png type" href="https://i.imgur.com/dFU6Q4Y.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <title>Characters</title>
</head>

<body>

  <!-- ---------- CHARACTERS SECTION ---------- -->

  <div id="app">

    <header-menu v-bind:elements="data"></header-menu>

    <main class="character__container" Access-Control-Allow-Origin: https://rickandmortyapi.com />
      <h3 tabindex="0" class="character--title"> {{data.title_ch}} </h3>

      <section class="character__grid" id="character--container">
        <div  v-for="(item, i) in charact" class="character--card">
          <img class="card--img" v-bind:src="item.image" alt="">
          <div class="card--details">
            <h5 class="card-name"> {{ item.name }} </h5>
            <div class="status">
              <!-- <h5 class="card-status">Status: </h5> -->
              <!-- v-bind:class="{ 'dead': !ch_alive, 'alive': ch_alive }" -->
              <h5 
              class="card-status--name"> {{ item.status }} </h5>
            </div>
            <h5 class="card-species"> {{ item.species }} </h5>
            <h5 class="card-origin"> {{ item.origin }} </h5>
          </div>
        </div>
      </section>

      <section class="refresh_Button">
        <button id="btn-r" onclick="location.reload()"><i class="fas fa-redo"></i> REFRESH</button>
      </section>
    </main>

    <!-- CONTACT SECTION -->
    <about></about>
  </div>

  <!-- REFERENCIA A VUE JS USANDO CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script type="module" src="./characters/js/app.js"></script>
</body>

</html>
